<html dir="rtl">

<head>
  <style>
    body {
      background-image: url("./yakok.jpeg");
      background-size: cover;
      background-position: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 100;
    }

    h1 {
      color: white;
      font-weight: bold;
      font-size: 10em;
      text-shadow: 0px 0px 20px #000;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>איך אתה ישר?</h1>
  <canvas id="my-canvas"></canvas>
  <script src="confetti.js"></script>
  <script>
    var confetti = new window.ConfettiGenerator({
      "target": "my-canvas", "max": "1000", "size": "1", "animate": true, "props": ["circle", "square", "triangle", "line"], "colors": [[165, 104, 246], [230, 61, 135], [0, 199, 228], [253, 214, 126]], "clock": "25", "width": "1680", "height": "886"
    });
    confetti.render();
  </script>
</body>

</html>
